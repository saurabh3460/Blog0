{% extends "base.html"%}

{%block title %}{{block.super}}|SingUp {%endblock%}


{%block content%}

<div class="form m-5">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" class="form-control" id="username" name="username" minlength="5" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="email">Enter Email</label>
              <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Email" required>
          </div>
            <div class="form-group">
            <label for="password">Enter Password</label>
              <input type="password" class="form-control" id="password" name="password"  placeholder="Enter Password" required>
          </div>

            <button type="submit" class="btn btn-primary">SingUp</button>
        <form>

</div>

{% endblock %}
