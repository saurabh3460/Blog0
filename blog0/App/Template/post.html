{% extends "base.html" %}

{%block title%} {{block.super}} |Posts{% endblock%}


{% block content%}
<div class="container m-5">
    <h1>Hello</h1>
    <div class="form m-5">
        <form action="/userpost/" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="title">Enter Post Title</label>
            <input type="text" class="form-control" id="title" name="title" minlength="5" placeholder="Enter Post title" required>
          </div>
          <div class="form-group">
            <label for="body">Enter Post Body</label>
              <textarea  class="form-control" id="body" name="body" minlength="" placeholder="Enter post" required></textarea>
          </div>
            <button type="submit" class="btn btn-primary">Post</button>
        <form>

    </div>

    <div class="m-5">
        {%for post in posts %}
        <div class="list-group mt-2" style="border:2px solid #343a40; padding:5px; border-radius:5px;">
            <a href="/singlepost/{{post.id}}" class="list-group-item list-group-item-action active">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1" style="font-family: 'Patrick Hand', cursive; color:black;">{{post.title}}</h5>
            </div>
                <p class="mb-1" style="font-family: 'Merienda', cursive;">{{post.body}}</p>
          </a>
            <a class="btn btn-danger mt-1" href="/delete/{{post.id}}" role="button" >Delete</a>
        </div>
        {%endfor%}
    </div>
</div>


{% endblock%}
